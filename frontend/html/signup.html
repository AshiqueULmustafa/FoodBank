<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="my-container">
      <div class="row">
        <div class="col-7 bg-orange p-4 my-rounded">
          <h2 class="logo">Food<span style="color: white">Bank</span></h2>
          <p class="welcome">Welcome to the community!</p>
          <p class="feeding">Feeding the Future One Plate at a Time</p>
        </div>
        <div class="col-5 bg-white my-rounded-r">
          <p class="welcome2">Sign Up</p>
          <form id="signup-form">
            <div class="role-selection mb-3">
              <p>Select your role</p>
              <div class="d-flex justify-content-around">
                <div class="role-box" id="donor-box" data-role="donor">
                  <p>Donor</p>
                </div>
                <div class="role-box" id="receiver-box" data-role="receiver">
                  <p>Receiver</p>
                </div>
              </div>
              <input type="hidden" name="role" id="selected-role" required />
            </div>
            <div class="txt_field">
              <input type="text" name="email" id="email" required />
              <span></span>
              <label>Email</label>
            </div>
            <div class="txt_field">
              <input type="password" name="password" id="password" required />
              <span></span>
              <label>Password</label>
            </div>
            <div class="d-flex flex-column justify-content-center my-4">
              <input id="signup-btn" type="submit" value="Sign Up" />
              <p class="form-txt">Already have an account?</p>
              <a href="login.html" class="btn btn-outline-primary">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
